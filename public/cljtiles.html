<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="cljtiles.css">
        <title>cljtiles</title>
        <script type="text/javascript" async
                src="mathjax/MathJax.js?config=TeX-MML-AM_CHTML">
        </script>
    </head>

<body onbeforeunload="return dummyFunction()">

    <xml id="toolbox" style="display: none">
        <category name="Function">
            <block type="funs-h-2-cus"></block>
            <block type="list-h-2"></block>
            <block type="funs-h-3-cus"></block>
            <block type="funs-h-4-cus"></block>
            <block type="funs-h-5-cus"></block>
            <block type="funs-h-6-cus"></block>
            <block type="funs-h-7-cus"></block>
        </category>
        <category name="Data">
            <block type="num"></block>
            <block type="inli-h-3"></block>
            <block type="num_sym"></block>
            <block type="text"></block>
            <block type="vector"></block>
            <block type="pair"></block>
            <block type="let"></block>
            <block type="map"></block>
        </category>
        <category name="Defn">
            <block type="funs-v-4-defn"></block>
            <block type="funs-v-3-fn"></block>
            <block type="funs-v-3-def"></block>
            <block type="args-1"></block>
            <block type="args-2"></block>
            <block type="args-3"></block>
            <block type="args-4"></block>
            <block type="args-5"></block>
            <block type="args-6"></block>
        </category>
        <category name="Map">
            <block type="map-h-2"></block>
            <block type="map-h-4"></block>
            <block type="map-h-6"></block>
            <block type="map-h-8"></block>
        </category>
        <category name="Print">
            <block type="idfuns-v-3"></block>
            <block type="idfuns-v-4"></block>
        </category>
        <category name="SICM">
            <block type="sym_funs-h-2"></block>
            <block type="funs-h-2"></block>
            <block type="funs-h-3"></block>
            <block type="funs-h-4"></block>
            <block type="funs-h-5"></block>
            <block type="funs-h-6"></block>
        </category>
        <category name="Variables" colour="#A65C81"
                  custom="VARIABLE"></category>
    </xml>

    <div id="blocklyDiv" style="height: 60%"></div>
    <input id="tutorial_no" type="hidden" value=0>
    <script src="sicmblocks_fun.js"></script>
    <script src="cljtiles_jsutils.js"></script>

    <script>
     function dummyFunction() {
         return "Write something clever here...";
     }

     var external_tutorials =
         [
             ["https://raw.githubusercontent.com/mentat-collective/fdg-book/main/clojure/org/chapter001.org",
              "FDG Chapter 1"]
         ]
    </script>

    <script src="target/main.js"></script>
    <div id="out">Loading Data... (Firefox and Chrome are known to work)</div>
    <script>cljtiles.view.output();</script>
</body>

</html>
